name: music_social_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  oauth2_client: ^4.2.0
  flutter_dotenv: ^5.1.0
  spotify: ^0.12.0
  flutter_secure_storage: 10.0.0-beta.4
  provider: ^6.1.5

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Logo.png
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Logo.png"
